<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Button Disabled</title>
</head>
<body>
  <form action="/button" method="POST">
    <div>
      <h2>What is your favorite pet?</h2>
      <div class="petButtons">
        <input type="radio" name="pet" id="dog">
        <label for="dog">Dog</label>
        <input type="radio" name="pet" id="cat">
        <label for="cat">Cat</label>
        <input type="radio" name="pet" id="viktor">
        <label for="viktor">Viktor the goldfish</label>
      </div>
    </div>
    <div>
      <h2>Do you want to sign up for cat facts?</h2>
      <div class="catFactButtons">
        <input type="radio" name="yesorno_button" id="yes">
        <label for="yes">YES</label>
        <input type="radio" name="yesorno_button" id="no">
        <label for="no">NO</label>
      </div>
    </div>
    <div>
      <button class="loveCatsButton" disabled>I love cats</button>
      <button class="signupButton" disabled>Sign Up</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
