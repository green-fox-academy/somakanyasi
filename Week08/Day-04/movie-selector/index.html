<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Selector</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="/movie-selector" method="POST">
    <h1>Movie Selector</h1>
    <div class="both">
      <div>
        <select name="movie_genre" id="genre">
          <option value="" disabled selected>Select a genre</option>
          <option value="sci-fi">Sci-fi</option>
          <option value="drama">Drama</option>
          <option value="comedy">Comedy</option>
        </select>
      </div>
      <div>
        <select name="movie_titles" id="movies">
          <option value="" disabled selected>Select a movie</option>
          <option class="sci-fi" value="moon">Moon</option>
          <option class="sci-fi" value="2001_space_odessy">2001 Space odessy</option>
          <option class="sci-fi" value="contact">Contact</option>
          <option class="drama" value="darkest_hour">Darkest hour</option>
          <option class="drama" value="there_will_be_blood">There will be blood</option>
          <option class="drama" value="american_beauty">American beauty</option>
          <option class="comedy" value="airplane">Airplane!</option>
          <option class="comedy" value="deadpool">Deadpool</option>
          <option class="comedy" value="waynes_world">Wayne's World</option>
        </select>
      </div>
    </div>
    <div class="selected-movie">
      <h2>The selected movie is:  </h2>
      <h2 id="selectedMovie">-</h2>
    </div>
  </form>
</body>
</html>
