<!doctype html>
<html lang="en">

<head>
  <title>Events</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="event.css">
</head>

<body>
  <div class="container">
      <button class="button click">Click Me</button>
      <button class="button hover">(H)over me</button>
      <button class="button leave">Leave me (alone)</button>
    <div class="key"></div>
  </div>

  <div class="bubbling container">
    Bubbling
    <button class="button" data-cica="one">Hello</button>
    <button class="button" data-cica="two">Coffee</button>
  </div>

  <form class="form">
    <input type="text" class="blur" name="blur">
    <input type="text" class="change" name="change">
    <input type="text" class="focus" name="focus">
    <input type="text" class="select" name="select">
    <input type="submit" class="button" name="button" value="Submit">
  </form>
  <script src="events.js"></script>
</body>

</html>
