<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="questions.js"></script>
  <link rel="stylesheet" href="./css/questions.css">
  <title>Questions</title>
</head>
<body>
  <div id="main-content">
    <div id="all-questions">
      <h1>Manage Questions</h1>
    </div>
    <div id="creation-box">
      <form action="">
        <h1>Create a new question</h1>
        <input type="text" id="question-input" name="new-question" placeholder="Type your question here">
        <h3>Answers</h3>
        <div id="field1">
          <h3>#1</h3>
          <input type="text" id="first-answer" placeholder="Type your answer here">
          <input type="radio" name="new-answer">
        </div>
        <div id="field2">
            <h3>#2</h3>
            <input type="text" id="second-answer" placeholder="Type your answer here">
            <input type="radio" name="new-answer">
        </div>
        <div id="field3">
            <h3>#3</h3>
            <input type="text" id="third-answer" placeholder="Type your answer here">
            <input type="radio" name="new-answer">
        </div>
        <div id="field4">
            <h3>#4</h3>
            <input type="text" id="fourth-answer" placeholder="Type your answer here">
            <input type="radio" name="new-answer">
        </div>
        <button>Submit</button>
      </form>
    </div>
</div>
</body>
</html>
